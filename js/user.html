<body onload="view()">
	<h1>Add User</h1><br>
	<form>
		<input type="text" name="name" id="name" placeholder="Name" required="">&nbsp;&nbsp;
		<input type="email" name="email" id="email" placeholder="E-mail" required="">&nbsp;&nbsp;
		<input type="password" name="password" id="password" placeholder="Password" required="">&nbsp;&nbsp;
		<input type="date" name="date" id="date" placeholder="Birth Date" required=""><br><br>
		<input type="button" class="but" name="adduser" id="adduser" value="Add user" onclick="addUser()">
	</form><br><br>

	<h1>User list</h1><br>
	<table class="table table-striped margin" id="table">
		<tr>
			<th>Name</th>
			<th>email</th>
			<th>Password</th>
			<th>Birth date</th>
			<th>Age</th>
			<th>Action</th>
		</tr>
	</table>
