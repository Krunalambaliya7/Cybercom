<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		form{
			border: 1px solid black;
			margin-top: 50px;
			margin-left: 500px;
			margin-right: 500px;
		}
		.input{
			width: 300px;
			height: 50px;
		}
		.button{
			margin-bottom: 20px;
			color: white;
			font-weight: bold;
			background-color: #ffbf00;
			border: none;
		}
	</style>
	<script type="text/javascript" src="registration.js"></script>
	<title>Registration</title>
</head>
<body>
	<center>
	<form>
		<h1>Registration</h1>
		<div>
			<input type="text" name="name" id="name" class="input" placeholder="Name" required=""><br><br>

			<input type="email" name="email" id="email" class="input" placeholder="E-mail" required=""><br><br>

			<input type="password" name="password" id="password" class="input" placeholder="Password" required=""><br><br>

			<input type="password" name="confirmPassword" id="confirmPassword" class="input" placeholder="Confirm Password" required=""><br><br>

			<select name="city" class="input" id="city" required="">
				<option value="" selected="" disabled="">Select city</option>
				<option value="Rajkot">Rajkot</option>
				<option value="Ahemdabad">Ahemdabad</option>
				<option value="Surat">Surat</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Pune">Pune</option>
				<option value="New Delhi">New Delhi</option>
			</select><br><br>

			<select class="input" name="state" id="state" required="">
				<option value="" selected="" disabled="">Select state</option>
				<option value="Gujarat">Gujarat</option>
				<option value="Maharastra">Maharastra</option>
				<option value="Delhi">Delhi</option>
			</select><br><br>

			<input type="checkbox" name="terms" id="terms" required="">Terms & conditions<br><br>

			<input type="button" class="input button" name="Register" value="Register" onclick="add()">
		</div>
	</form>
</center>
</body>
</html>
