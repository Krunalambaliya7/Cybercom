<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<style type="text/css">
		.col{
			border: 1px solid black;
			height: 200px;
			width: 550px;
			margin-left: 50px;
			margin-right: 50px;
			margin-top: 20px;
		}
		.age{
			font-weight: bold;
			font-size: 30px;
		}
		.p{
			font-weight: bold;
			margin-bottom: 50px;
			font-size: 25px;
		}
		h1{
			margin-left: 50px;
		}
		.color1{
			background-color: #ffcc66 ;
		}
		.color2{
			background-color: #9966ff;
		}
		.color3{
			background-color: #ff99cc;
		}
	</style>
	<script type="text/javascript" src="dashboard.js"></script>
	<title>Dashbord</title>
</head>
<body onload="display_age()">
	<h1>Dashboard</h1>
	<div class="row">
		<div class="col color1">
			<center>
				<p class="p">User < 18 years</p>
				<p id="18years" class="age"></p>
			</center>
		</div>
		<div class="col color2">
			<center>
				<p class="p">18-50 years Users</p>
				<p id="18-50years" class="age"></p>
			</center>
		</div>
		<div class="col color3">
			<center>
				<p class="p">Users > 50 years</p>
				<p id="50years" class="age"></p>
			</center>
		</div>
	</div>
	<center><p id="birthday" class="p"></p></center>
</body>
</html>
