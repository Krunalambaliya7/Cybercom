<!DOCTYPE html>
<html>
<head>
	<title>Winner</title>
</head>
<body>
	<script type="text/javascript">
		var john = [89,120,103];
		var mike = [116,94,123];
		var mary = [97,134,105];
		
		function average(score) 
		{
			result = (score.reduce((a,b) => a+b))/3;
			return result;
		}

		var john_avg = average(john);
		var mike_avg = average(mike);
		var mary_avg = average(mary);

		if (john_avg > mike_avg && john_avg > mary_avg) 
		{
			console.log("Winner is John with the average score"+" "+john_avg);
		}
		else if (mike_avg > mary_avg && mike_avg > john_avg) 
		{
			console.log("Winner is Mike with the average score"+" "+mike_avg);
		}
		else if (mary_avg > mike_avg && mary_avg > john_avg)
		{
			console.log("Winner is Mary with the average score"+" "+mary_avg);
		} 
		else
		{
			if (john_avg == mike_avg)
			{
				console.log("Tie between John and Mike.");
			}
			else if (mike_avg == mary_avg)
			{
				console.log("Tie between Mike and Mary.");
			}
			else if (john_avg == mary_avg)
			{
				console.log("Tie between John and Mary.");
			}
		}
	</script>
</body>
</html>
