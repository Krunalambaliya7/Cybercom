<!DOCTYPE html>
<html>
<head>
	<title>Calculate BMI</title>
	<h1>Calculate BMI</h1>
</head>
<body>
	<script type="text/javascript">
		var john_mass = 70;
		var john_height = 2;
		var mark_mass = 60;
		var mark_height = 1.5;

		var john_bmi = john_mass/(john_height * john_height);
		var mark_bmi = mark_mass/(mark_height * mark_height);
		var compare = mark_bmi > john_bmi;

		console.log("Is Mark's BMI is heigher than John's?"+" "+ compare); 
	</script>
</body>
</html>
