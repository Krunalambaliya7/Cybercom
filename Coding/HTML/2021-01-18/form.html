<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Form</title>
</head>
<body>
	<form class="row" id="padding" action="success.html">
		<div class="col-md-8 m-3" id="border">
			<span><b>Your address</b></span>
			<div class="row m-2">
				<div class="col-3">
					<label><b>Firstname</b></label>
				</div>
				<div class="col-9">
					<input type="text" name="Firstname">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Lastname</b></label>
				</div>
				<div class="col-md-9">
					<input type="text" name="Lastname">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Street</b></label>
				</div>
				<div class="col-md-9">
					<input type="text" name="Street">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>City</b></label>
				</div>
				<div class="col-md-9">
					<input type="text" name="City">
				</div>
			</div>
		</div>

		<div class="col-md-8 m-3" id="border">
			<span><b>Aditional Details</b></span>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Biography</b></label>
				</div>
				<div class="col-md-9">
					<textarea cols="25" rows="2"></textarea>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Image</b></label>
				</div>
				<div class="col-md-9">
					<input type="file" accept="image/*" name="Image">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Age group</b></label>
				</div>
				<div class="col-md-9">
					<select id="age">
						<option>0 to 9 years</option>
						<option>10 to 18 years</option>
						<option>19 to 30 years</option>
						<option>above 30 years</option>
					</select>
				</div>
			</div>
		</div>

		<div class="col-md-8 m-3" id="border">
			<span><b>Intrest</b></span>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Hobbies</b></label>
				</div>
				<div class="col-md-9">
					<textarea cols="25" rows="2"></textarea>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Favourite car?</b></label>
				</div>
				<div class="col-md-9">
					<select id="car">
						<option>Volvo</option>
						<option>BMW</option>
						<option>Mercedes</option>
						<option>Rolls Royal</option>
					</select>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-md-3">
					<label><b>Favourite public transport?</b></label>
				</div>
				<div class="col-md-9">
					<textarea cols="25" rows="2"></textarea>
				</div>
			</div>
		</div>

		<div class="col-md-8 m-3">
			<center>
				<input type="submit" name="Submit" value="Submit">&nbsp;&nbsp;&nbsp;
				<input type="reset" name="Reset" value="Reset">
			</center>
		</div>
	</form>
</body>
</html>
