<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Contact Us</title>
</head>
<body>
	<div class="container-fluid">

	<form class="form">

		<div class="border p-5 mb-4 mt-5" id="head">
			<center><h3>CONTACT US</h3></center>
		</div>

		<div class="row border p-3 mb-4">
			<div class="col-1 my-auto">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="col-10"><input class="border-0 form-control" type="text" name="Full Name" placeholder="Full Name"></div>
		</div>

		<div class="row border p-3 mb-4">
			<div class="col-1 my-auto">
				<center><i class="fa fa-envelope-o" aria-hidden="true"></i></center>
			</div>
			<div class="col-10"><input class="border-0 form-control" type="email" name="E-mail" placeholder="Eg.example@gmail.com"></div>
		</div>

		<div class="row border p-3 mb-4">
			<div class="col-1 my-auto">
				<i class="fa fa-mobile" aria-hidden="true"></i>
			</div>
			<div class="col-10"><input class="border-0 form-control" type="num" name="Phone number" placeholder="Eg.+1 800 000000"></div>
		</div>

		<div class="row border p-3 mb-4">
			<div class="col-1">
				<i class="fa fa-comment-o" aria-hidden="true"></i>
			</div>
			<div class="col-10"><textarea class="border-0 form-control" rows="4" cols="22" placeholder="Your comments..."></textarea></div>
		</div>

		<div class="row p-3 mb-4">
			<div class="col-12"><center><button type="button" class="btn shadow-lg alert" onclick="alert('Your request has been submitted!');"><b>SEND NOW</b></button></center>
			</div>
		</div>
	</div>
	</form>

</body>
</html>
