<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="info.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  	<script src="info.js"></script>

	<title>Form</title>
</head>

<body onload="numb()">
	<form method="post" action="information.php">
		
		<div id="div">
			<span><b>Personal Information</b></span>

			<div class="row pt-3">
				<div class="col-3">
					<label>First Name:</label>
				</div>
				<div class="col-9">
					<input type="text" name="firstname" id="firstname" required>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Last Name:</label>
				</div>
				<div class="col-9">
					<input type="text" name="lastname" id="lastname">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Date of Birth:</label>
				</div>
				<div class="col-9">
					<select name="Month" id="dob_month" required>
						<option selected="" disabled="">Month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>&nbsp;&nbsp;

					<select name="Day" id="op1" required="">
						<option selected="" disabled="">Date</option>
					</select>&nbsp;&nbsp;

					<select name="Year" id="op2" required="">
						<option selected="" disabled="">Year</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Gender:</label>
				</div>
				<div class="col-9">
					
					<select name="gender" id="gender">
						<option selected="" disabled="">Choose a gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>

		</div>

		<div id="div">
			<span><b>Account Information</b></span>

			<div class="row pt-3">
				<div class="col-3">
					<label>Email:</label>
				</div>
				<div class="col-9">
					<input type="email" name="email" id="email" required="">
					<p>(Your email address will be your username)</p>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Re-type Email:</label>
				</div>
				<div class="col-9">
					<input type="email" name="reemail" required="">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Password:</label>
				</div>
				<div class="col-9">
					<input type="password" name="password" id="password" required="">
					<p>(Min.8 characters,1 number,case-sensitive)</p>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Re-type Password:</label>
				</div>
				<div class="col-9">
					<input type="password" name="repass" required="">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Security Question:</label>
				</div>
				<div class="col-9">
					<select name="ques" id="security_que">
						<option selected="" disabled="">
							Choose a security Question
						</option>
						<option value="What is your hobby?">
							What is your hobby?
						</option>
						<option value="Where are you from?">
							Where are you from?
						</option>
						<option value="What is ypur nickname?">
							What is ypur nickname?
						</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Security Answer:</label>
				</div>
				<div class="col-9">
					<input type="text" name="ans" id="ans">
					<p>(Not case-sensitive)</p>
				</div>
			
			</div>
		</div>

		<div id="div">
			<span><b>Contact Information</b></span>

			<div class="row pt-3">
				<div class="col-3">
					<label>Address:</label>
				</div>
				<div class="col-9">
					<input type="text" name="address" id="address">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>City:</label>
				</div>
				<div class="col-9">
					<input type="text" name="city" id="city">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>State:</label>
				</div>
				<div class="col-9">
					<select name="state" id="state">
						<option selected="" disabled="">Choose a state</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Maharastra">Maharastra</option>
						<option value="Punjab">Punjab</option>
						<option value="Goa">Goa</option>
						<option value="Hariyana">Hariyana</option>
						<option value="Uttarprades">Uttarprades</option>
						<option value="Madhyapradesh">Madhyapradesh</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Zip code:</label>
				</div>
				<div class="col-9">
					<input type="text" name="zip" id="zip">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<label>Phone Number:</label>
				</div>
				<div class="col-9">
					<input type="phone" name="phone" required="" id="phone">&nbsp;&nbsp;&nbsp;
					<select name="type_phone">
						<option selected="" value="Mobile">Mobile</option>
						<option value="Land-line">Land-line</option>
					</select><br>
					<p>(No spacesor dashes)</p>
				</div>
			</div>

		</div>

		<div>
			<center>
				<input type="submit" name="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" name="Reset">
			</center>
		</div>

	</form>


</body>
</html>
