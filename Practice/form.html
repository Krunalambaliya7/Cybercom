<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style>
		.form{
			margin-right: 500px;
			margin-left: 500px;
			border: 1px solid black;
		}
	</style>


	<title>Form</title>
</head>
<body class="mt-5">

	<form action="form.php" method="post" class="form">

		<!-- 1 -->
		<div class="row p-3">
			<div class="col-4">
				<big><label>Name:</label></big>
			</div>
			<div class="col-8">
				<input type="text" name="name" required="">
			</div>
		</div>


		<!-- 2 -->
		<div class="row p-3">
			<div class="col-4">
				<big><label>E-mail:</label></big>
			</div>
			<div class="col-8">
				<input type="email" name="email" required="">
			</div>
		</div>


		<!-- 3 -->
		<div class="row p-3">
			<div class="col-4">
				<big><label>Time:</label></big>
			</div>
			<div class="col-8">
				<input type="time" name="time">
			</div>
		</div>


		<!-- 4 -->
		<div class="row p-3">
			<div class="col-4">
				<big><label>Classes:</label></big>
			</div>
			<div class="col-8">
				<textarea rows="4" cols="30" name="text"></textarea>
			</div>
		</div>

		<!-- 5 -->
		<div class="row p-3">
			<div class="col-4">
				<big><label>Gender:</label></big>
			</div>
			<div class="col-8">
				<input type="radio" name="gender" value="female">Female&nbsp;&nbsp;
				<input type="radio" name="gender" value="male">Male
			</div>
		</div>

		<!-- 6 -->
		<div class="row p-3">
			<div class="col-4">
				<big><label>Select:</label></big>
			</div>
			<div class="col-8">
				 <select name = "subject[]" size = "4" multiple>
                     <option value = "Android">Android</option>
                     <option value = "Java">Java</option>
                     <option value = "C#">C#</option>
                     <option value = "Data Base">Data Base</option>
                     <option value = "Hadoop">Hadoop</option>
                     <option value = "VB script">VB script</option>
                  </select>
			</div>
		</div>

		<!-- 7 --> 
		<div class="row p-3">
			<div class="col-4">
				<big><label>Agree</label></big>
			</div>
			<div class="col-8">
				<input type="checkbox" name="check">
			</div>
		</div>

		<div class="row p-3">
			<div class="col-12">
				<center><input type="submit" name="Submit"></center>
			</div>
		</div>

	</form>

</body>
</html>
