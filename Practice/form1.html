<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table{
			border: 1px solid black;
			height: 700px;
			width: 900px;		
		}
		
		th,tr,td{
			text-align: center;
			border: 1px solid black;
		}
		th{
			background-color: yellow;
			color: red;
		}
		td{
			background-color: lightblue;
		}
		input,textarea{
			background-color: lightgreen;
		}
		label{
			font-weight: bold;
			font-size: 20px;
		}


	</style>
	<script type="text/javascript" src="form1.js"></script>
	<title>User form</title>
</head>
<body>
	<center>
	 <form action="form1.php" method="post" onsubmit="return validation1()"> 
	<table>
		<tr>
			<th colspan="2"><h1>User Form</h1></th>
		</tr>
		<tr>
			<td><label>Enter Name</label></td>
			<td><input type="text" name="name" id="name"></td>
		</tr>
		<tr>
			<td><label>Enter Password</label></td>
			<td><input type="password" name="password" id="password"></td>
		</tr>
		<tr>
			<td><label>Enter Address</label></td>
			<td><textarea rows="4" cols="30" id="text" name="txt"></textarea></td>
		</tr>
		<tr>
			<td><label>Select Game</label></td>
			<td>
				<input type="checkbox" name="game[]" id="game" value="Hockey">Hockey<br>
				<input type="checkbox" name="game[]" id="game" value="Football">Football<br>
				<input type="checkbox" name="game[]" id="game" value="Badminton">Badminton<br>
				<input type="checkbox" name="game[]" id="game" value="Cricket">Cricket<br>
				<input type="checkbox" name="game[]" id="game" value="Vollyball">Vollyball
			</td>
		</tr>
		<tr>
			<td><label>Gender</label></td>
			<td>
				<input type="radio" name="gender" value="Male">Male&nbsp;&nbsp;
				<input type="radio" name="gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td><label>Select your age</label></td>
			<td>
				<select name="age" id="age">
					<option disabled="" selected="">select</option>
					<option value="Kid">Kid</option>
					<option value="Teenager">Teenager</option>
					<option value="Adult">Adult</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="file" name="file" id="file"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="reset" name="Reset">&nbsp;&nbsp;&nbsp;
				<button name="Submit" value="Submit" onclick="validation1()">Submit</button>
			</td>
		</tr>

</form>
</center>
</body>
</html>
