<!DOCTYPE html>
<html>
<head>
	<title>This</title>
</head>
<body>
	<h1>This</h1>
	<script type="text/javascript">
		sum(2,3);
		function sum(a,b) {
			console.log("Sum="+ (a+b));
			console.log(this);
		}

		var cal = {
			a:2,
			b:3,
			sum:function(){
				console.log(this.a+this.b);
				console.log(this);
			}
		}
		cal.sum();

	</script>
</body>
</html>
